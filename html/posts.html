<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Pazar | Oglasi</title>
</head>

<body>
    <!--navbar-->
    <nav>
        <div class="nav-wraper">
            <a href="#" data-target="sidebar" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <a href="../html/index.html" class="brand-logo right">Pazar</a>
            <!--navbar login/register-->
            <ul class="left hide-on-med-and-down" id="accountLoginButtons">
                <li id="navLogin"><a href="login.html">Prijava</a></li>
                <li id="navAccount"><a href="account.html">Korisnički račun</a></li>
                <li id="navLogout"><a href="" id="navLogout" onclick="Logout()">Odjava</a></li>
            </ul>
        </div>
    </nav>
    <!--mobile sidebar-->
    <div>
        <!--sidebar login/register-->
        <ul id="sidebar" class="sidenav">
            <!--mobile login-->
            <div id="sidebarLogin">
                <li class="center-align">
                    <p class="sidebarText bold">Niste prijavljeni</p>
                </li>
                <p class="sidebarText center-align">Trebate se prijaviti ili registrirati novi korisnički račun kako
                    biste
                    koristili ovu web-stranicu</p>
                <div class="center-align">
                    <a class="waves-effect waves-light btn" href="login.html">Prijavi se</a>
                </div>
            </div>
            <div id="userVisible">
                <!--account managment-->
                <div id="sidebarAccount" class="center-align">
                    <a class="waves-effect waves-light btn" href="account.html">Korisnički račun</a>
                </div>
                <!--logout-->
                <div id="sidebarLogout" class="center-align">
                    <a class="waves-effect waves-light btn" onclick="Logout()">Odjava</a>
                </div>
            </div>
        </ul>
    </div>
    <!--sortiranje i filtriranje-->
    <div class="row center-align">
        <div class="col s12 m12 l12 search">
            <div class="input-field">
                <input id="search" type="search" placeholder="Pretraži">
                <i class="material-icons prefix">search</i>
            </div>
        </div>
        <ul class="collapsible">
            <li>
                <div class="collapsible-header">Sortiraj</div>
                <div class="collapsible-body left-align"><span>
                        <p>
                            <label>
                                <input type="radio" class="with-gap" id="price-lh" name="sort" checked>
                                <span>Cijena - uzlazno</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="radio" class="with-gap" id="price-hl" name="sort">
                                <span>Cijena - silazno</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="radio" class="with-gap" id="date-lh" name="sort">
                                <span>Datum obajve - uzlazno</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="radio" class="with-gap" id="date-hl" name="sort">
                                <span>Datum objave - silazno</span>
                            </label>
                        </p>
                    </span></div>
            </li>
            <li>
                <div class="collapsible-header">Filtriraj</div>
                <div class="collapsible-body left-align"><span>
                        <p>
                            <label>
                                <input type="checkbox" class="filled-in" id="fruit">
                                <span>Voće i voćni proizvodi</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" class="filled-in" id="vegetables">
                                <span>Povrće i povrtni proizvodi</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" class="filled-in" id="meat">
                                <span>Meso i mesni proizvodi</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" class="filled-in" id="nonMeat">
                                <span>Nemesni proizvodi životinjskog podrijetla</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" class="filled-in" id="other">
                                <span>Ostalo</span>
                            </label>
                        </p>
                    </span></div>
            </li>
        </ul>
        <a class="waves-effect waves-light btn" onclick="Sort_Filter()">Primjeni</a>
    </div>
    <div class="row center-align" id="posts">
        <!--svi postovi-->
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js components/main.js"></script>
</body>

</html>
